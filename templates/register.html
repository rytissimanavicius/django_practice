{% extends 'base.html' %}

{% block content %}

<div>
    <form action="register" method="post">
        {% csrf_token %}
    
        <input type="text" placeholder="First Name" name="first_name"><br>
        <input type="text" placeholder="Last Name" name="last_name"><br>
        <input type="text" placeholder="Username" name="username"><br>
        <input type="email" placeholder="Example@gmail.com" name="email"><br>
        <input type="password" placeholder="Password" name="password"><br>
        <input type="password" placeholder="Confirm Password" name="confirm_password"><br>

        <input type="submit" value="Register"><br>
    </form>
</div>

<style type="text/css">

</style>

{% endblock %}
